<section class="col-md-8">
	<!--<h2 class="page-header">Showing {{posts.data.length}} posts</h2>-->
	<h2 class="page-header">Showing {{results.length}} posts</h2>


	<!-- Begin Post -->
	<!--<article ng-repeat="post in posts.data as results">-->
	<article ng-repeat="post in results = (posts.data | orderBy : '-date' | filter : posts.filterValue : false)
						| limitTo : 3 : (posts.pageNumber - 1) * 3">
		<header>
			<h2>
				<a ng-href="#/post/{{results.dashTitle(post.title)}}">{{post.title}}</a>
			</h2>

			<p>
				<small class="glyphicon glyphicon-user"></small>
				by <a href="#">{{post.author}}</a>
			</p>
			<p>
				<small class="glyphicon glyphicon-time"></small>
				Posted on {{post.date | date: 'longDate'}}
			</p>
		</header>

		<!-- Post Description -->
		<p>{{post.description}}</p>
		<br>

		<footer class="clearfix">
			<p class="pull-left">
				<b>Tags:&nbsp;</b>
						<span ng-repeat="tag in post.tags">
							<a href="#" class="label label-default">{{tag}}</a>
						</span>
			</p>

			<a class="btn btn-primary pull-right" ng-href="#/post/{{results.dashTitle(post.title)}}">
				Read More <i class="glyphicon glyphicon-chevron-right"></i>
			</a>
		</footer>
		<hr>
		</article>

	<ul class="pager">
		<li class="previous">
			<a ng-href="#/posts/{{posts.older()}}" ng-show="posts.pageNumber < 3">&larr; Older</a>
		</li>
		<li class="next">
			<a ng-href="#/posts/{{posts.newer()}}" ng-show="posts.pageNumber > 1">Newer &rarr;</a>
		</li>
	</ul>
</section>
